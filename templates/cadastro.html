<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Cadastro</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for categoria, mensagem in messages %}
          {% if categoria == 'sucesso' %}
            <div class="mensagem-sucesso">{{ mensagem }}</div>
          {% elif categoria == 'erro' %}
            <div class="mensagem-erro">{{ mensagem }}</div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('cadastro') }}" class="form-cadastro" method="POST">
        <h2>Cadastro</h2>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" placeholder="Digite seu nome completo" required type="text"/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" placeholder="exemplo@dominio.com" required type="email"/>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input id="senha" name="senha" placeholder="Crie uma senha segura" required type="password"/>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
